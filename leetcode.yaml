# leetcode.yaml

# Directory to put all problems
directory: synced-problems

# File naming template
filename: "{{title_slug}}.{{lang_ext}}"

# Folder structure (custom)
# Normal problems â†’ problems/{level}/{lang}
# Study plan problems â†’ study-plans/{plan_slug}/{level}/{lang}
path: |
  {% if study_plan %}
  study-plans/{{study_plan}}/{{lang}}
  {% else %}
  synced-problems/{{lang}}
  {% endif %}

readme:
  enabled: true
  file: README.md
  template: |
    # ðŸ“˜ LeetCode Solutions

    This repository contains my solved LeetCode problems, synced automatically with GitHub Actions.

    ---

    ## ðŸ“‚ Normal Problems

    {{#each problems}}
    - [{{title}}](synced-problems/{{lang}}/{{title_slug}}.{{lang_ext}})
      {{#if (eq difficulty "Easy")}}![Easy](https://img.shields.io/badge/Easy-brightgreen.svg){{/if}}
      {{#if (eq difficulty "Medium")}}![Medium](https://img.shields.io/badge/Medium-yellow.svg){{/if}}
      {{#if (eq difficulty "Hard")}}![Hard](https://img.shields.io/badge/Hard-red.svg){{/if}}
    {{/each}}

    ---

    ## ðŸ“‘ Study Plans

    {{#each study_plans}}
    ### {{plan_name}}
    {{#each problems}}
    - [{{title}}](study-plans/{{plan_slug}}/{{lang}}/{{title_slug}}.{{lang_ext}})
      {{#if (eq difficulty "Easy")}}![Easy](https://img.shields.io/badge/Easy-brightgreen.svg){{/if}}
      {{#if (eq difficulty "Medium")}}![Medium](https://img.shields.io/badge/Medium-yellow.svg){{/if}}
      {{#if (eq difficulty "Hard")}}![Hard](https://img.shields.io/badge/Hard-red.svg){{/if}}
    {{/each}}

    {{/each}}

    ---

    > ðŸ”„ Synced using [leetcode-sync](https://github.com/joshcai/leetcode-sync)

# Sync filters
filters:
  status: all # only accepted submissions (can use: all, ac, notac)

# List study plans you want synced
study_plans:
  - top-sql-50
